<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="#" class="h1"><b>Admin</b>LTE</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                    <div class="input-group mb-3">

                        <input type="number" class="form-control" formControlName="magv" placeholder="nhập mã giáo viên">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <span class="text-danger" role="alert"
                            *ngIf="formLogin.controls.magv?.errors?.required && formLogin.controls.magv?.touched">
                            mã giáo viên không được để trống!
                        </span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control"  formControlName="matkhau" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group mb-3">
                            <span class="text-danger" role="alert"
                                *ngIf="formLogin.controls.matkhau?.errors?.required && formLogin.controls.matkhau?.touched">
                                mật khẩu không được để trống!
                            </span>
                            <span class="text-danger" role="alert"
                                *ngIf="formLogin.controls.matkhau?.errors?.minlength && formLogin.controls.matkhau?.touched">
                                mật khẩu phải ít nhất 6 kí tự !
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" [disabled]="!formLogin.valid"  class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <!-- /.social-auth-links -->

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Register a new membership</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
