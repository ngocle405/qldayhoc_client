<div class="card">

    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane active">

                <section class="content">
                    <div class="row">
                      
                        <!-- /.col -->
                        <div class="col-md-12">
                          <div class="card card-primary card-outline">
                            <div class="card-header">
                              <h3 class="card-title">Bài tập : {{ctbaitaps.tenbt}}</h3>
                    
                              <div class="card-tools">
                                <div class="input-group input-group-sm">
                                  <input type="text" class="form-control" placeholder="Search Mail">
                                  <div class="input-group-append">
                                    <div class="btn btn-primary">
                                      <i class="fas fa-search"></i>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <!-- /.card-tools -->
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body p-0">
                              <div class="mailbox-controls">
                                <!-- Check all button -->
                              
                             
                                <!-- /.btn-group -->
                            
                            
                                <!-- /.float-right -->
                              </div>
                              <div class="table-responsive mailbox-messages">
                                <table class="table table-hover table-striped">
                                  <thead>
                                    <tr>
                                      <th scope="col">File</th>
                                      <th scope="col">Nội dung</th>
                                      <th scope="col">Ngày đăng</th>
                                    
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let item of baitapdanops">
                                      <td>
                                      
                                           <a href="http://localhost:44169/Photos/Luubaitap/{{item.filename}}" title="Nhấn để tải xuống"><img style="max-width: 60px;border-radius: 50px;background-color: red;color: red;" src="./assets/dist/img/document.jpg" alt=""></a>
                                        
                                      </td>
                                      <td class="mailbox-name">{{item.nguoitao}} {{item.tieude}} {{item.noidung}}</td>
                                      <td class="mailbox-date">{{item.ngaytao | date:'dd/MM/yyyy'}}</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <!-- /.table -->
                              </div>
                              <!-- /.mail-box-messages -->
                            </div>
                            <!-- /.card-body -->
                    
                          </div>
                          <!-- /.card -->
                        </div>
                        <!-- /.col -->
                      </div>
                    <!--/. container-fluid -->
                </section>
            </div>

        </div>
        <!-- /.tab-content -->
    </div><!-- /.card-body -->
</div>
<!-- /.card -->
