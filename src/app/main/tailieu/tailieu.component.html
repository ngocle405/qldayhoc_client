<div class="content">
    <div class="container-fluid">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <h4 class="page-title">Quản lý lớp : </h4>
                </div>

            </div> <!-- end row -->
            <div class="row">
                <div class="col-xl-12">
                    <div class="card m-b-30">
                        <div class="card-body">
                            <!-- <h4 class="mt-0 header-title mb-4">Suppliers</h4> -->
                            <div class="row mb-1">
                                <div class="col-sm-9">
                                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="clearFormAdd()"
                                        data-backdrop="static" data-keyboard="false">
                                        Add
                                    </button> -->
                                
                                </div>
                                <div class="col-sm-3" style="display: flex;">
                                    <input class="form-control" autocomplete="off"  type="search" 
                                        [(ngModel)]="txtSearchName" placeholder="Tìm kiếm tại đây...">
                                    <button type="button" (click)="onSearch()" class="btn btn-success">
                                        <i class="fas fa-search fa-fw"></i></button>
                                       
                                </div>
                            </div>
                            <div class="row mb-1 mt-3">
                                <div class="col-sm-4">
                                    <label class="mr-1">Hiển thị </label>
                                    <select class="form-control form-control-sm mr-1" [(ngModel)]="pageSize"
                                        (ngModelChange)="loadData(1)" style="width: 100px;display: inline!important;">

                                        <option [value]="3">3</option>
                                        <option [value]="5">5</option>
                                        <option [value]="10">10</option>
                                        <option [value]="20">20</option>
                                        <option [value]="25">25</option>
                                        <option [value]="30">30</option>
                                    </select>
                                    <label> dòng</label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="mr-1">Sắp xếp theo tên </label>
                                    <select class="form-control form-control-sm mr-1" [(ngModel)]="sortByName"
                                        (ngModelChange)="loadData(1)" style="width: 100px;display: inline!important;">
                                        
                                        <option [value]="'asc'">Tăng dần</option>
                                        <option [value]="'desc'">Giảm dần</option>
                                        <option [value]="'reset'">Reset</option>
                                    </select>
                                </div>
                                <div class="col-sm-4" style="float: right;">
                                    <label class="mr-1">Sắp xếp theo ngày tạo </label>
                                    <select class="form-control form-control-sm mr-1" [(ngModel)]="sortByCreatedDate"
                                        (ngModelChange)="loadData(1)" style="width: 100px;display: inline!important;">
                                        <option [value]="'desc'">Mới nhất</option>
                                        <option [value]="'asc'">Cũ nhất</option>
                                        <option [value]="'reset'">Reset</option>
                                    </select>
                                </div>
                              
                             

                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>

                                       
                                            <th scope="col">Tên file</th>
                                            <th scope="col">Ngày tạo</th>
                                            <th scope="col">Người tạo</th>
                                         
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let i = index;let item of tailieus">
                                            <td>{{ i + 1 }}</td>

                                            <td>{{item.tentailieu}}</td>
                                            <td>{{item.ngaytao | date:'longDate'}}</td>
                                            <td>{{item.nguoitao}}</td>
                                           
                                       
                                            <!-- <td>
                                                <span *ngIf="item.status;else unactive"
                                                    class="badge badge-success">Active</span>
                                                <ng-template #unactive>
                                                    <span class="badge badge-danger">Unactive</span>
                                                </ng-template>
                                            </td> -->
                                            <td>
                                                
                                                <button type="button" class="btn btn-default"
                                                    (click)="DeleteTailieu(item)"><i class="fa fa-trash"
                                                        style="color:red"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <ngb-pagination [collectionSize]="totalRecords" [pageSize]="pageSize" [(page)]="page" [boundaryLinks]="true"
                                [maxSize]="10" [rotate]="true" (pageChange)="loadData($event)">
                            </ngb-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page-title -->
    </div>
    <!-- container-fluid -->
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-climbing-dot" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
