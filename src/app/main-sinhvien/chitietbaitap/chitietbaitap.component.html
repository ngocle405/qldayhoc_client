
  <div class="card">
  
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane active">
  
          <section class="content">
            <div class="row">
              <div class="col-md-3">
                <div class="card">
                  <div class="card-header">
                    <div class="form-group">
                      <input type="file" class="form-control" (change)="uploadFilebaitap($event)" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <textarea name="" id="" [(ngModel)]="noidung" class="form-control" placeholder="nhập nội dung"
                        rows="5"></textarea>
                    </div>
                    <a (click)="addnopbaitap()" class="btn btn-primary btn-block mb-3">Nộp bài tập</a>
                    <!-- <div class="form-group">
                          <input type="text" class="form-control" [(ngModel)]="" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" [(ngModel)]="" id="exampleInputPassword1" placeholder="Password">
                        </div> -->
                  </div>
          
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
          
                <!-- /.card -->
              </div>
              <!-- /.col -->
              <div class="col-md-9">
                <div class="card card-primary card-outline">
                  <div class="card-header">
                    <h3 class="card-title">Inbox</h3>
          
                    <div class="card-tools">
                      <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Search Mail">
                        <div class="input-group-append">
                          <div class="btn btn-primary">
                            <i class="fas fa-search"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.card-tools -->
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body p-0">
                    <div class="mailbox-controls">
                      <!-- Check all button -->
                      <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
                      </button>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm">
                          <i class="far fa-trash-alt"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-sm">
                          <i class="fas fa-reply"></i>
                        </button>
                        <button type="button" class="btn btn-default btn-sm">
                          <i class="fas fa-share"></i>
                        </button>
                      </div>
                      <!-- /.btn-group -->
                      <button type="button" class="btn btn-default btn-sm">
                        <i class="fas fa-sync-alt"></i>
                      </button>
                      <div class="float-right">
                        1-50/200
                        <div class="btn-group">
                          <button type="button" class="btn btn-default btn-sm">
                            <i class="fas fa-chevron-left"></i>
                          </button>
                          <button type="button" class="btn btn-default btn-sm">
                            <i class="fas fa-chevron-right"></i>
                          </button>
                        </div>
                        <!-- /.btn-group -->
                      </div>
                      <!-- /.float-right -->
                    </div>
                    <div class="table-responsive mailbox-messages">
                      <table class="table table-hover table-striped">
                        <thead>
                          <tr>
                            <th scope="col">File</th>
                            <th scope="col">Nội dung</th>
                            <th scope="col">Ngày đăng</th>
                          
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of baitapdanops">
                            <td>
                            
                                 <a href="http://localhost:44169/Photos/Luubaitap/{{item.filename}}" title="Nhấn để tải xuống"><img style="max-width: 60px;border-radius: 50px;background-color: red;color: red;" src="./assets/dist/img/document.jpg" alt=""></a>
                              
                            </td>
                            <td class="mailbox-name">{{item.nguoitao}} {{item.tieude}} {{item.noidung}}</td>
                            <td class="mailbox-date">{{item.ngaytao | date:'dd/MM/yyyy'}}</td>
                            <td class="mailbox-date"><button (click)="HuyBaiTap(item)" class="btn-primary"> Hủy nộp</button></td>
                          </tr>
                        </tbody>
                      </table>
                      <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                  </div>
                  <!-- /.card-body -->
          
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </section>
        </div>
  
      </div>
      <!-- /.tab-content -->
    </div><!-- /.card-body -->
  </div>
  <p-toast></p-toast>


<p-confirmPopup></p-confirmPopup>
